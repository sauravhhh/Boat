<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Boat in the Sea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene" id="scene">
        <!-- Stars for night mode -->
        <div class="stars" id="stars"></div>
        
        <!-- Celestial Body Container -->
        <div class="celestial-body">
            <!-- Sun -->
            <div class="sun" id="sun">
                <div class="sunspot sunspot1"></div>
                <div class="sunspot sunspot2"></div>
                <div class="sunspot sunspot3"></div>
            </div>
            
            <!-- Moon -->
            <div class="moon" id="moon">
                <div class="crater crater1"></div>
                <div class="crater crater2"></div>
                <div class="crater crater3"></div>
                <div class="crater crater4"></div>
            </div>
        </div>
        
        <!-- Clouds - stationary and hidden at night -->
        <div class="cloud cloud1" id="cloud1"></div>
        <div class="cloud cloud2" id="cloud2"></div>
        
        <!-- Realistic Birds -->
        <div class="bird bird1" id="bird1" style="top: 25%; left: -50px;">
            <svg class="bird-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 30 Q 10 20, 5 30 Q 10 35, 20 30 M80 30 Q 90 20, 95 30 Q 90 35, 80 30 M50 30 Q 30 25, 20 30 Q 30 35, 50 30 M50 30 Q 70 25, 80 30 Q 70 35, 50 30" 
                      fill="none" 
                      stroke="#333" 
                      stroke-width="3" 
                      stroke-linecap="round"/>
                <circle cx="50" cy="30" r="8" fill="#333"/>
            </svg>
        </div>
        
        <div class="bird bird2" id="bird2" style="top: 20%; left: -50px;">
            <svg class="bird-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 30 Q 10 20, 5 30 Q 10 35, 20 30 M80 30 Q 90 20, 95 30 Q 90 35, 80 30 M50 30 Q 30 25, 20 30 Q 30 35, 50 30 M50 30 Q 70 25, 80 30 Q 70 35, 50 30" 
                      fill="none" 
                      stroke="#333" 
                      stroke-width="3" 
                      stroke-linecap="round"/>
                <circle cx="50" cy="30" r="8" fill="#333"/>
            </svg>
        </div>
        
        <div class="bird bird3" id="bird3" style="top: 30%; left: -50px;">
            <svg class="bird-svg" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 30 Q 10 20, 5 30 Q 10 35, 20 30 M80 30 Q 90 20, 95 30 Q 90 35, 80 30 M50 30 Q 30 25, 20 30 Q 30 35, 50 30 M50 30 Q 70 25, 80 30 Q 70 35, 50 30" 
                      fill="none" 
                      stroke="#333" 
                      stroke-width="3" 
                      stroke-linecap="round"/>
                <circle cx="50" cy="30" r="8" fill="#333"/>
            </svg>
        </div>
        
        <!-- Sea -->
        <div class="sea">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <!-- Wake effect -->
        <div class="wake" id="wake"></div>
        
        <!-- Realistic Boat -->
        <div class="boat" id="boat">
            <div class="hull">
                <div class="hull-detail"></div>
            </div>
            <div class="cabin"></div>
            <div class="mast">
                <div class="rope rope1"></div>
                <div class="rope rope2"></div>
                <div class="rope rope3"></div>
                <div class="flag">
                    <div class="flag-saffron"></div>
                    <div class="flag-white"></div>
                    <div class="flag-green"></div>
                </div>
            </div>
            <div class="sail"></div>
        </div>
        
        <!-- Boat reflection -->
        <div class="boat-reflection" id="boatReflection">
            <div class="hull">
                <div class="hull-detail"></div>
            </div>
            <div class="cabin"></div>
            <div class="mast">
                <div class="flag">
                    <div class="flag-saffron"></div>
                    <div class="flag-white"></div>
                    <div class="flag-green"></div>
                </div>
            </div>
            <div class="sail"></div>
        </div>
        
        <!-- Night mode toggle -->
        <button class="mode-toggle" id="modeToggle">ðŸŒ™ Night Mode</button>
    </div>

    <script src="script.js"></script>
</body>
                        </html>
