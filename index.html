<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat in the Sea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #1E90FF 60%, #1E90FF 100%);
        }

        /* Sun */
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            top: 50px;
            right: 100px;
            box-shadow: 0 0 50px #FFD700;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 20%;
            animation: drift 20s infinite;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 35px;
            top: 30%;
            right: 30%;
            animation: drift 25s infinite;
        }

        .cloud2::before {
            width: 60px;
            height: 45px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 35px;
            top: -10px;
            right: 15px;
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        /* Sea */
        .sea {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to bottom, #1E90FF, #006994);
            overflow: hidden;
        }

        /* Waves */
        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,60 C150,90 350,30 600,60 C850,90 1050,30 1200,60 L1200,120 L0,120 Z" fill="%23ffffff" opacity="0.3"/></svg>');
            background-size: 50% 100%;
            animation: wave 10s linear infinite;
        }

        .wave:nth-child(2) {
            top: 10px;
            animation: wave 8s linear infinite reverse;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            top: 20px;
            animation: wave 12s linear infinite;
            opacity: 0.3;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Boat */
        .boat {
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .hull {
            width: 120px;
            height: 40px;
            background: #8B4513;
            border-radius: 0 0 50% 50%;
            position: relative;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        .hull::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background: #654321;
            top: 10px;
            border-radius: 5px;
        }

        .mast {
            position: absolute;
            width: 8px;
            height: 80px;
            background: #654321;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
        }

        .sail {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 60px solid white;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            left: 50%;
            bottom: 40px;
            transform: translateX(-10px);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .flag {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #FF6347;
            top: -15px;
            right: -5px;
            clip-path: polygon(0 0, 100% 0, 80% 50%, 100% 100%, 0 100%);
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.8);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .controls p {
            color: #666;
            font-size: 14px;
        }

        /* Seagulls */
        .seagull {
            position: absolute;
            width: 30px;
            height: 20px;
            top: 25%;
            animation: fly 15s linear infinite;
        }

        .seagull::before,
        .seagull::after {
            content: '';
            position: absolute;
            border: 2px solid #333;
            border-bottom: 0;
            border-radius: 50% 50% 0 0;
            width: 15px;
            height: 10px;
        }

        .seagull::before {
            left: 0;
            transform: rotate(-20deg);
        }

        .seagull::after {
            right: 0;
            transform: rotate(20deg);
        }

        .seagull1 {
            left: -50px;
            animation-duration: 20s;
        }

        .seagull2 {
            left: -50px;
            top: 20%;
            animation-duration: 25s;
            animation-delay: 5s;
        }

        @keyframes fly {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(25vw) translateY(-20px); }
            50% { transform: translateX(50vw) translateY(10px); }
            75% { transform: translateX(75vw) translateY(-15px); }
            100% { transform: translateX(100vw) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <!-- Sun -->
        <div class="sun"></div>
        
        <!-- Clouds -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        
        <!-- Seagulls -->
        <div class="seagull seagull1"></div>
        <div class="seagull seagull2"></div>
        
        <!-- Sea -->
        <div class="sea">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <!-- Boat -->
        <div class="boat" id="boat">
            <div class="hull"></div>
            <div class="mast">
                <div class="flag"></div>
            </div>
            <div class="sail"></div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <h3>Boat Controls</h3>
            <p>Use ← → arrow keys to move the boat</p>
        </div>
    </div>

    <script>
        // Boat movement
        const boat = document.getElementById('boat');
        let boatPosition = 50; // percentage from left
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                boatPosition = Math.max(10, boatPosition - 5);
                updateBoatPosition();
            } else if (e.key === 'ArrowRight') {
                boatPosition = Math.min(90, boatPosition + 5);
                updateBoatPosition();
            }
        });
        
        function updateBoatPosition() {
            boat.style.left = boatPosition + '%';
        }
        
        // Add ripple effect on click
        document.addEventListener('click', (e) => {
            createRipple(e.clientX, e.clientY);
        });
        
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'ripple 1s ease-out forwards';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        }
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Random wave splashes
        setInterval(() => {
            if (Math.random() > 0.7) {
                const x = Math.random() * window.innerWidth;
                const y = window.innerHeight * 0.6 + Math.random() * (window.innerHeight * 0.3);
                createSplash(x, y);
            }
        }, 2000);
        
        function createSplash(x, y) {
            const splash = document.createElement('div');
            splash.style.position = 'absolute';
            splash.style.width = '10px';
            splash.style.height = '10px';
            splash.style.background = 'rgba(255, 255, 255, 0.8)';
            splash.style.borderRadius = '50%';
            splash.style.left = x + 'px';
            splash.style.top = y + 'px';
            splash.style.transform = 'translate(-50%, -50%)';
            splash.style.pointerEvents = 'none';
            splash.style.animation = 'splash 0.8s ease-out forwards';
            
            document.body.appendChild(splash);
            
            setTimeout(() => {
                splash.remove();
            }, 800);
        }
        
        // Add splash animation
        const splashStyle = document.createElement('style');
        splashStyle.textContent = `
            @keyframes splash {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -150%) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(splashStyle);
    </script>
</body>
  </html>
